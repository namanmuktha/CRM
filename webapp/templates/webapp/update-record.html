{% extends  'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
       <h3> Update Lead </h3>
       <hr>
       <form method="POST" autocomplete="off">
           {% csrf_token %}

           {{form|crispy}}

           <br>

           <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update Lead</button>

       </form>
    </div>
</body>

{% endblock %}
